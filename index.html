<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Healthcare AI Prediction</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

<!-- Navbar -->

<div class="navbar">

<div class="logo">
Healthcare AI
</div>

<div class="nav-right">

<span class="accuracy">
Accuracy: {{accuracy}}%
</span>

</div>

</div>


<!-- Main Container -->

<div class="container">

<!-- Left Side -->

<div class="left">

<h1>
AI-Powered Diabetes Prediction
</h1>

<p class="subtitle">
Enter patient health data to predict diabetes risk using advanced machine learning.
Fast, accurate, and reliable healthcare intelligence.
</p>

<div class="stats">

<div class="stat-box">
<h3>Model</h3>
<p>Random Forest</p>
</div>

<div class="stat-box">
<h3>Accuracy</h3>
<p>{{accuracy}}%</p>
</div>

<div class="stat-box">
<h3>Status</h3>
<p>Active</p>
</div>

</div>

</div>


<!-- Right Side Form -->

<div class="right">

<div class="form-box">

<h2>Patient Information</h2>

<form action="/predict" method="POST">

<div class="grid">

<input type="number" name="Pregnancies" placeholder="Pregnancies" required>

<input type="number" name="Glucose" placeholder="Glucose Level" required>

<input type="number" name="BloodPressure" placeholder="Blood Pressure" required>

<input type="number" name="SkinThickness" placeholder="Skin Thickness" required>

<input type="number" name="Insulin" placeholder="Insulin Level" required>

<input type="number" step="0.1" name="BMI" placeholder="BMI" required>

<input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="DPF" required>

<input type="number" name="Age" placeholder="Age" required>

</div>

<button type="submit">

Predict Risk

</button>

</form>

</div>

</div>

</div>

</body>
</html>
